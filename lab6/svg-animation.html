<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="keyword" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>svg-graph</title>
</head>
<body>
	<style type="text/css">
		#start:hover {
			text-decoration: underline;
			fill: lightgreen;
			 			}
		#stop:hover{
		    fill: #B22222;
		           }	 
			 ]]>	 
	</style>  
	<svg width="300" height="300"> 
	<!--Сетка-->	
			<pattern id="grid" patternUnits="userSpaceOnUse"
					x="0" y="0" width="10" height="10"
					viewBox="0 0 10 10" >	
				<line x1="0" y1="0" x2="10" y2="0" stroke="black" fill="none"  />
				<line x1="0" y1="0" x2="0" y2="10" stroke="black" fill="none"  />
			</pattern>
			<rect x="0" y="0" width="100%" height="100%" fill="url(#grid)" stroke="black" />
	<!--Координатные прямые-->		
			<text  x="5" y="15" font-size="12" font-weight="bold" font-family="serif"  fill="black">y</text> 	
			<polyline stroke="black" stroke-width="1" points="15 10 20 0 25 10"/>
			<line x1="20" y1="0" x2="20" y2="300" stroke="black" stroke-width="2" fill="none" />
			<polyline stroke="black" stroke-width="1" points="290 245 300 250 290 255"/>
			<text  x="285" y="262" font-size="12" font-weight="bold" font-family="serif"  fill="black">x</text> 	
			<line x1="0" y1="250" x2="300" y2="250" stroke="black" stroke-width="2" fill="none"/>
		   <g id="labels">
				<text  x="10" y="232" font-size="10" font-weight="bold" font-family="serif"  fill="black">1</text> 
				<text  x="25" y="265" font-size="10" font-weight="bold" font-family="serif"  fill="black">0</text> 
				<text  x="42" y="265" font-size="10" font-weight="bold" font-family="serif"  fill="black">1</text> 
				<line x1="15" y1="230" x2="25" y2="230" stroke="black" fill="none"  />
				<line x1="40" y1="245" x2="40" y2="255" stroke="black" fill="none"  />
			</g>
	<!--График-->	
			<g id="graph" fill="none" stroke="red" stroke-width="0">
				<circle  cx="40" cy="170" r="3"/>
				<circle  cx="90" cy="170" r="3"/>
				<circle  cx="90" cy="130" r="3"/>
				<circle  cx="140" cy="130" r="3"/>
				<circle  cx="140" cy="90" r="3"/>
				<circle  cx="190" cy="90" r="3"/>
				<circle  cx="240" cy="90" r="3"/>
				<circle  cx="140" cy="50" r="3"/>
				<circle  cx="190" cy="50" r="3"/>
				<circle  cx="240" cy="50" r="3"/>
			</g>
				<animate xlink:href="#graph" begin="start.mouseover" end="stop.mouseover" attributeName="fill" from="none" to ="red"  dur="3s" repeatCount="10">	
				</animate>
				<animate xlink:href="#graph" begin="start.mouseover" end="stop.mouseover" attributeName="stroke-width" from="0" to ="2"  dur="3s" repeatCount="10">	
				</animate>
				<line  x1="40" y1="173.6" x2="240" y2="43.6" stroke="#8B0000"   fill="none" stroke-width="0">
					<animate  begin="start.mouseover"  end="stop.mouseover" attributeName="stroke-width" from="0"  to="2" dur="3s" repeatCount="10"/>
				</line>
	<!--Кнопки-->	
			<rect id="start" x="160" y="265" rx="5" ry="5" width="60" height="20" fill="#00FF00" stroke="black"/>
			<text  x="190" y="280" font-size="18" font-weight="bold" font-family="serif" text-anchor="middle" fill="black" >Start</text>
		    <rect id="stop" x="230" y="265" rx="5" ry="5" width="60" height="20" fill="#FF0000"  stroke="black"/>
		    <text  x="260" y="280" font-size="18" font-weight="bold" font-family="serif" text-anchor="middle" fill="black">Stop</text> 
	</svg>
</body>
</html>
